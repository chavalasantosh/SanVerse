# Railway configuration to force Dockerfile builder
# CRITICAL: This must be in the root directory to be recognized
[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python start.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Force Dockerfile - prevent Railpack auto-detection
[build.ignore]
patterns = ["*.py", "requirements.txt", "runtime.txt"]
